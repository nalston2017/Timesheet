<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  <div class="container">
      <div class="col-sm-12 col-md-3">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Employee Addition Form</h3>
          </div>
          <div class="panel-body">
            <span class="help-block">Please fill out all fields</span>
            <form class="" action="index.html" method="post">
              <div class="form-group">
                <label for="employeeName">Employee Name</label>
                <input class="form-control" id="employeeName" type="text" value="Employee Name">
              </div>
              <div class="form-group">
                <label for="employeeRole">Role</label>
                <input class="form-control" id="employeeRole" type="text" value="">
              </div>
              <div class="form-group">
                <label for="employeeStartDate">Start Date</label>
                <input class="form-control" id="employeeStartDate" type="text" value="dd/mm/yyyy">
              </div>
              <div class="form-group">
                <label for="employeeMonthlyBilled">Monthly Billed</label>
                <input class="form-control" id="employeeMonthlyBilled" type="text" value="">
              </div>
              <div class="form-group">
              <button type="submit" class="btn submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
      <div class="col-sm-12 col-md-9">
        <div class="panel">
          <div class="panel-heading">
            <h3 class="panel-title">Employee Data</h3>
          </div>
          <div class="panel-body table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">Employee Name</th>
                  <th class="text-center">Role</th>
                  <th class="text-center">Start Date</th>
                  <th class="text-center">Monthly Rate</th>
                  <th class="text-center">Total Billed</th>
                </tr>
              </thead>
              <tbody class="text-center populated-table">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
<!--Firebase-->
    <script src="https://www.gstatic.com/firebasejs/3.7.0/firebase.js"></script>
<!--Javascript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
